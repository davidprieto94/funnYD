{% extends "app/base.html" %}
{% block menu %}
    <nav style="background-color: #00C8F8" class="navbar navbar-embossed menu-nav row middle">
        <div class="col-10">
            <div class="fuente">Registro</div>
        </div>
       <div class="col-1">
            <a href="{% url 'admon_ingresar' %}" class="btn btn-primary" style="background-color: #66FF99; color: #000000; border: 1px solid #000000">Ingreso</a>
        </div>
            <div class="col-1">
                <a href="{% url 'logout' %}" class="fuente"> Salir </a>
        </div>
    </nav>
{% endblock menu %}
{% block  content %}

    <div class = "login-form" style="background-color: #FFFFFF">
        <div class="form-group">
            <div class="fuente fuente-form">Registrate! </div>
        </div>
        <form action="." method="post" style="background-color: #FFFFFF">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Usuario" id="id_username" name="username">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control login-field" value="" placeholder="Contraseña" id="id_password1" name="password1">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control login-field" value="" placeholder="Contraseña" id="id_password2" name="password2">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Nombres" id="id_first_name" name="first_name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Apellidos" id="id_last_name" name="last_name">
            </div>


            <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Identificación" id="id_documento" name="documento">
            </div>

            <div class="form-group">
                <select name="genero" id="id_genero" class="form-control login-field" >
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <input type="date" class="form-control login-field" value="" placeholder="Fecha de nacimiento" id="id_fnacimiento" name="fnacimiento">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" href="#" style="background-color:#FFFF99; color: #000; border: 1px solid #000000 "> Registrar</button>
        </form>
        {% if form.errors %}
            {{ form.non_field_errors.as_ul|cut:"*" }}
            {{ form.username.errors.as_ul }}
            {{ form.password.errors.as_ul }}
        {% endif %}
    </div>

{% endblock  %}
