{% extends "app/base.html" %}
{% block menu %}
	<nav class="navbar navbar-embossed menu-nav row middle" style="background-color: #FEFB64">
		<div class="col-4">
			<div class="fuente">Cambio de Contraseña</div>
		</div>
		<div class="botonbarranav">
			<button class="btn btn-primary btn-lg btn-block" style="color: #000000">Ingreso </button>
		</div>
	</nav>
{% endblock menu %}
{% block  content %}

	<div class="login-form" style="background-color: #FFFFFF">

            <div class="form-group">
                <div class="fuente fuente-form"> Recuerda Tu Contraseña </div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Usuario" id="login-usuario" name="login-usuario">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Identificación" id="login-identificacion" name="login-identificacion">
              <label class="login-field-icon fui-credit-card" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Nueva Contraseña" id="login-pass" name="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control login-field" value="" placeholder="Ingresa de nuevo tu contraseña" id="login-pass2" name="login-pass2">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <div class="form-group" style="text-align: right">
                <a class="btn btn-primary btn-lg btn-block" href="#" style="margin-right: 43px; color: #000000; background-color:#FFFF99">Cambiar</a>
            </div>

  </div>

{% endblock  %}
